<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.min.css">
</head>

<body>
    <div class="container First-Container"
        style="z-index: 2; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center;">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a city" style="margin-top: 50px;">
        <button id="searchButton" style="margin-top: 10px;">Search</button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 ">
                <div class="container  justify-content-center  Second-Container">
                    <div class="card-wrapper d-flex justify-content-center">
                        <div class="card">
                            <div class="card-header justify-content-center">
                                <h5 class="card-title" id="location"></h5>
                                <div class="col date"></div>
                                <div class="col description"></div>
                                <div class="col temperature"></div>
                                <div class="card-img-top"></div>
                            </div>
                            <div class="card-body">
                                <ul class="icons" style="list-style: none;">
                                    <li style="display: inline-block; margin-left: 15px; margin-right: 15px;"><i class="bi bi-clock"></i></li>
                                    <li style="display: inline-block; margin-left: 20px;"><i class="bi bi-thermometer"></i></li>
                                    <li style="display: inline-block; margin-left: 55px;"><i class="bi bi-sun"></i></li>
                                </ul>                                
                                <hr>
                                <div class="forecast-container" style="overflow-y: auto; max-height: 300px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 map" style="background-color: aliceblue; overflow-y: auto;">
                <div class="Map" id="map" style="width:800px;height:826px;"></div>
                <div id="map"></div>
            </div>
        </div>
        <hr>
        <br>

        <div class="Button">
            <button id="returnContainer">Choose another city</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/ol/dist/ol.js"></script>
    <script src="index.js"></script>



</body>

</html>
